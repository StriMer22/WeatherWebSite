<div  ng-controller="tempMapCtrl">
	<div class="container section-margin-top" ng-init="getMap()">
		<div class="wrapper">
			<div class="page-content">
				
				<section id="temperature-map-tab">
					<h2 ng-bind="pageContent.temperatureMap"></h2>
					<div class="tabs-tr">
					  
					  <nav role='navigation' class="transformer-tabs map-tabs">
					    <ul>
					      <li ng-repeat="tab in tabs"><a ng-click="select_tab_map(tab.time)" ng-class="{active: currentTabMap==tab.time}">{{tab.name}}</a></li>
					    </ul>
					  </nav>
					  
					   <figure id="map">
                            <div id="gmap"></div>
                            <map-marker
                              ng-repeat="location in locations"
                            </map-marker>
                        </figure>
					  
					</div><!-- end tabs-tr -->

				</section><!-- end temperature-map -->
 
			</div><!-- end page-content -->
			<aside class="sidebar mob-hide">
				<img src="https://placehold.it/300x600" alt="alt" class="mob-hide top55px">
			</aside>
		</div><!-- end wrapper -->
	</div><!-- end container -->

	<div class="container">
		<div class="wrapper">
			<div class="page-content">
                <section id="weekly-report" ng-include="'templates/weekly-report.html'"></section>
                </section><!-- end weeekly-report -->

            </div><!-- end page-content -->
			<aside class="sidebar maps-sidebar-bot">
				<img src="https://placehold.it/300x250" alt="alt" class="mob-hide top40px">
				<a href="#" class="top30px g-play">
					<img src="images/bg/play-bg.png" alt="img">
					<span>Oplao on Google Play</span>
				</a>
			</aside>
		</div><!-- end wrapper -->
	</div><!-- end container -->
</div>
<style>
        #map {
            height: 520px!important;
            margin-top: 0!important;
        }
        #gmap {

            height: 520px;
                    }
    </style>
