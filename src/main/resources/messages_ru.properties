# support
faq=Часто задаваемые вопросы
faq.supportedBrowsers=Поддерживаемые браузеры и информация о WebGL
faq.fullSupportBrowsers=Какие браузеры правильно отображают 3D тему без дополнительных действий?
faq.fullSupportBrowsers.answer=Последние версии браузеров: Firefox, Chrome, Yandex browser.
faq.enableWebGlInSafari=Как включить поддержку WebGL в браузере Safari (Apple)
faq.enableWebGlInSafari.answer.1=Откройте браузер, откройте меню и выберите «предпочтения» (Preferences). Затем кликните на вкладку «другие» (Advanced). Кликните на чекбокс «показать меню разработчика» (Show develop menu)
faq.enableWebGlInSafari.answer.2=Откройте меню разработчика и выберите «Активировать WebGL» (Enable WebGL)
faq.enableWebGlInSafari.answer.3=Обновите www.oplao.com
faq.enableWebGlInOpera=Как включить WebGL и аппаратное ускорение в Opera 12?
faq.enableWebGlInOpera.answer.1=В строке ввода наберите: Opera:config#Enable%20Hardware%20Acceleration - нажмите Enter, измените значение показателя с 0 на 1
faq.enableWebGlInOpera.answer.2=В строке ввода наберите: Opera:config#Enable%20WebGL - нажмите Enter, измените значение показателя с 0 на 1
faq.enableWebGlInOpera.answer.3=Нажмите в конце страницы кнопку «сохранить» (Save)
faq.enableWebGlInOpera.answer.4=Перезапустите браузер
faq.enableWebGlInOpera.answer.5=Обновите www.oplao.com
faq.firstLoading=Почему первая загрузка 3D темы занимает столько времени?
faq.firstLoading.answer=Потому, что происходит процесс скачивания файлов и записи их в кэш.
faq.size=Размер 3D темы и веб-сайта
faq.size.answer=Размер загружаемой 3D темы составляет около 7 мегабайт.
faq.emptyScreen=Я вижу черный или белый экран на месте, где должна быть 3D тема
faq.emptyScreen.answer.1=Проверьте ваше интернет соединение
faq.emptyScreen.answer.2=Подождите пока 3D тема загрузится (для первой загрузки)
faq.emptyScreen.answer.3=Проверьте поддерживает ли ваш браузер WebGL
faq.emptyScreen.answer.4=Шейдеры v.2 не поддерживаются вашей видеокартой. Используйте сайт без 3D приложения или обновите устройство.
faq.emptyScreen.answer.5=Используйте контактную форму для связи и сообщите о проблеме

