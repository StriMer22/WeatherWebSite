faq.supportedBrowsers=Browser supportati ed informazioni su WebGL
faq.fullSupportBrowsers=Qualibrowser correttamente mostrano sfondo 3D senzadover effetuare altre azioni?
faq.fullSupportBrowsers.answer=Versioni correnti di browser: Firefox, Chrome, Yandex browser.
faq.enableWebGlInSafari=Come viene attivato il supporto di WebGL nel browser Safari (Apple)
faq.enableWebGlInSafari.answer.1=Apriil browser, apriil menue scegli «preferenze» (Preferences). Poiclicca su «altre» (Advanced). Clicca su checkbox «mostrare il menu del sviluppatore» (Show develop menu)
faq.enableWebGlInSafari.answer.2=Apri il menu del sviluppatore e scegli «attivare WebGL» (Enable WebGL)
faq.enableWebGlInSafari.answer.3=Aggiorna www.oplao.com
faq.enableWebGlInOpera=Come si accende WebGL ed acceleratore hardware in Opera 12?
faq.enableWebGlInOpera.answer.1=Nella riga di comandoentra: Opera:config#Enable%20Hardware%20Acceleration - premi Enter, modifica il valore del parametrodal 0 per 1
faq.enableWebGlInOpera.answer.2=Nella riga di comando entra: Opera:config#Enable%20WebGL - premiEnter, modifica il valore del parametro dal0 per 1
faq.enableWebGlInOpera.answer.3=Premi «Salva» (Save)al fine della pagina
faq.enableWebGlInOpera.answer.4=Riavvia il browser
faq.enableWebGlInOpera.answer.5=Aggiorna www.oplao.com
faq.firstLoading=Perché il primo avviamento del sfondo 3D prende tanto tempo?
faq.firstLoading.answer=Perchéè attivo il processo del scaricamento dei file e la sua registrazione al cache.
faq.size=Dimensioni del sfondo 3D esito web
faq.size.answer=Dimensioni del sfondo 3D caricata facirca 7 megabyte.
faq.emptyScreen=Vedo lo schermo nero o biancoal posto di sfondo 3D 
faq.emptyScreen.answer.1=Controlla la tua connessione ad Internet. 
faq.emptyScreen.answer.2=Aspetta mentre sfondo 3D viene caricato (per il primo avviamento)
faq.emptyScreen.answer.3=Controlla se il tuo browser supporta WebGL
faq.emptyScreen.answer.4=Gli shader v.2 non sono supportati da tua scheda video. Utilizza il sito websenza applicazione 3D oaggiorna il dispositivo.
faq.emptyScreen.answer.5=Utilizza il modulo di contatto per connesioneed informa sul problema

