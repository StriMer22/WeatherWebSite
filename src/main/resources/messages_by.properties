# support
faq=Часта задаваныя пытанні
faq.supportedBrowsers=Падтрымліваемыя браўзэры і інфармацыя аб WebGL
faq.fullSupportBrowsers=Якія браўзэры правільна адлюстроўваюць 3D тэму без дадатковых дзеянняў?
faq.fullSupportBrowsers.answer=Апошнія версіі браўзэраў: Firefox, Chrome, Yandex browser.
faq.enableWebGlInSafari=Як уключыць падтрымку WebGL у браўзэры Safari (Apple)
faq.enableWebGlInSafari.answer.1=Адкрыйце браўзэр, адкрыйце меню і выберыце «перавагі» (Preferences). Затым клікніце на ўкладку «іншыя» (Advanced). Клікніце на чэкбокс «паказаць меню распрацоўніка» (Show develop menu)
faq.enableWebGlInSafari.answer.2=Адкрыйце меню распрацоўніка і выберыце «Актываваць WebGL» (Enable WebGL)
faq.enableWebGlInSafari.answer.3=Аднавіце www.oplao.com
faq.enableWebGlInOpera=Як уключыць WebGL і апаратнае паскарэнне ў Opera 12?
faq.enableWebGlInOpera.answer.1=У радку ўводу набярыце: Opera:config#Enable%20Hardware%20Acceleration - націсніце Enter, змяніце значэнне паказчыка з 0 на 1
faq.enableWebGlInOpera.answer.2=У радку ўводу набярыце: Opera:config#Enable%20WebGL - націсніце Enter, змяніце значэнне паказчыка з 0 на 1
faq.enableWebGlInOpera.answer.3=Націсніце ў канцы старонкі кнопку «захаваць» (Save)
faq.enableWebGlInOpera.answer.4=Перазапусціце браўзэр
faq.enableWebGlInOpera.answer.5=Аднавіце www.oplao.com
faq.firstLoading=Чаму першая загрузка 3D тэмы займае столькі часу?
faq.firstLoading.answer=Таму, што адбываецца працэс запампоўкі файлаў і запісу іх у кэш.
faq.size=Памер 3D тэмы і вэб-сайта
faq.size.answer=Памер загружанай 3D тэмы складае каля 7 мегабайт.
faq.emptyScreen=Я бачу чорны або белы экран на месцы, дзе павінна быць 3D тэма
faq.emptyScreen.answer.1=Праверце ваша інтэрнэт злучэнне
faq.emptyScreen.answer.2=Пачакайце пакуль 3D тэма запампуецца (для першай загрузкі)
faq.emptyScreen.answer.3=Праверце ці падтрымлівае ваш браўзэр WebGL
faq.emptyScreen.answer.4=Шэйдары v.2 не падтрымліваюцца вашай відэакартай. Выкарыстоўвайце сайт без 3D прыкладання або аднавіце прылады.
faq.emptyScreen.answer.5=Выкарыстоўвайце кантактную форму для сувязі і паведаміце пра праблему

