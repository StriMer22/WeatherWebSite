faq.enableWebGlInOpera.answer.1=У рядку введення наберіть: Opera:config#Enable%20Hardware%20Acceleration та натисніть Enter, змініть значення показника з 0 на 1
faq.enableWebGlInOpera.answer.2=У рядку введення наберіть Opera:config#Enable%20WebGL та натисніть Enter, змініть значення показника з 0 на 1
faq.enableWebGlInOpera.answer.3=У кінці сторінки натисніть кнопку «зберегти» (Save)
faq.enableWebGlInOpera.answer.4=Перезавантажте браузер
faq.enableWebGlInOpera.answer.5=Оновіть www.oplao.com
faq.firstLoading=Чому перше завантаження 3D теми займає так багато часу?
faq.firstLoading.answer=Тому що виконується процес завантаження файлів та запис їх до кешу.
faq.size=Розмір 3D теми та веб-сайту
faq.size.answer=Розмір 3D теми, що завантажується, становить близько 7 мегабайт.
faq.emptyScreen=Я бачу чорний або білий екран на місці, де повинна бути 3D тема.
faq.emptyScreen.answer.1=Перевірте ваше інтернет з'єднання
faq.emptyScreen.answer.2=Зачекайте, поки 3D тема завантажиться (для першого завантаження)
faq.emptyScreen.answer.3=Перевірте, чи підтримує ваш браузер WebGL
faq.emptyScreen.answer.4=Шейдери v.2 не підтримуються вашою відеокартою. Використовуйте сайт без додатку 3D або оновіть ваш пристрій.
faq.emptyScreen.answer.5=Використовуйте контактну форму для зв'язку та повідомте про проблему

