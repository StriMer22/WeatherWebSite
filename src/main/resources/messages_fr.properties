faq.emptyScreen.answer.2=Attendez le téléchargement du fond 3D (pour le premier téléchargement)
faq.emptyScreen.answer.3=Vérifiez si votre navigateur supporte WebGL
faq.emptyScreen.answer.4=La carte vidéo ne supporte pas les shaders v.2. Utilisez le site sans application 3D mettez à jour le dispositif.
