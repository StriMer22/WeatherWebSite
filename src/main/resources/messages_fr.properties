faq=FAQ
faq.supportedBrowsers=Navigateurs supportés et information sur WebGL
faq.fullSupportBrowsers=Quels navigateurs affichent-ils correctement le fond 3D sans actions supplémentaires?
faq.fullSupportBrowsers.answer=Dernières versions des navigateurs: Firefox, Chrome, Yandex browser.
faq.enableWebGlInSafari=Comment activer le support  WebGL dans le navigateur Safari (Apple)
faq.enableWebGlInSafari.answer.1=Ouvrez le navigteur, ouvrez le menu et sélectionnez «préferences» (Preferences). Puis appuyez la fiche «d'autres» (Advanced). Appuyez le checkbox «montrer le menu du concepteur» (Show develop menu)
faq.enableWebGlInSafari.answer.2=Ouvrez le menu du concepteuret sélectionnez «Activer WebGL» (Enable WebGL)
faq.enableWebGlInSafari.answer.3=Mettez à jour www.oplao.com
faq.enableWebGlInOpera=Comment activer WebGL et l'accélération matérielledans Opera 12?
faq.enableWebGlInOpera.answer.1=Dans le champ de l'entrée tapez: Opera:config#Enable%20Hardware%20Acceleration - appuyez Enter, changez le paramètre de 0 à 1
faq.enableWebGlInOpera.answer.2=Dans le champ de l'entrée tapez: Opera:config#Enable%20WebGL - appuyez Enter, changez le paramètre de 0 à 1
faq.enableWebGlInOpera.answer.3=Cliquez sur le bouton «sauvegarder» (Save) dans lebas de la page
faq.enableWebGlInOpera.answer.4=Redémarrez le navigateur
faq.enableWebGlInOpera.answer.5=Mettez à jourwww.oplao.com
faq.firstLoading=Porquoi le premier téléchargement de fond 3D prend tant de temps?
faq.firstLoading.answer=Parce que le téléchargement des fichiers et de leur enregistrement dans la cache.
faq.size=Taille du fond 3D et du site web
faq.size.answer=Taille du fond 3D téléchargé est d'environ  7 mégabytes.
faq.emptyScreen=Je vois l'écran noir ou blanc au lieu du fond 3D 
